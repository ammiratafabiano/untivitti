<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Giocatori online</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ng-container *ngIf="!(currentPlayer.isAdmin && players.length > 1 && !status)" >
    <ion-item-sliding *ngFor="let player of players">
      <ion-item>
        <ion-label *ngIf="player.name == currentPlayer.name">
          <ion-text color="danger">{{ player.name }}</ion-text>
        </ion-label>
        <ion-label *ngIf="player.name != currentPlayer.name">
          {{ player.name }}
        </ion-label>
        <ion-chip *ngIf="player.isAdmin">
          <ion-label>Mazziere</ion-label>
        </ion-chip>
        <ion-icon *ngIf="player.canMove" name="flag-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngIf="currentPlayer.isAdmin && currentPlayer.name != player.name" (click)="remove(player)">Rimuovi</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ng-container>
  <ion-reorder-group *ngIf="currentPlayer.isAdmin && players.length > 1 && !status" (ionItemReorder)="reorderPlayers($event)" disabled="false">
    <ion-item-sliding *ngFor="let player of players">
      <ion-item>
        <ion-label *ngIf="player.name == currentPlayer.name">
          <ion-text color="danger">{{ player.name }}</ion-text>
        </ion-label>
        <ion-label *ngIf="player.name != currentPlayer.name">
          {{ player.name }}
        </ion-label>
        <ion-chip *ngIf="player.isAdmin">
          <ion-label>Mazziere</ion-label>
        </ion-chip>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngIf="currentPlayer.isAdmin && currentPlayer.name != player.name" (click)="remove(player)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-reorder-group>
  <ion-item *ngIf="!status" class="ion-padding-top" (click)="shareLink()">
    <ion-label color="primary">Link di invito</ion-label>
  </ion-item>
  <ion-item *ngIf="status" class="ion-padding-top" (click)="shareLink()" disabled="true">
    <ion-label color="primary">Link di invito</ion-label>
  </ion-item>
</ion-content>
