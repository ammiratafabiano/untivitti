<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title mode="md">{{ title }}</ion-title>
      <ng-container *ngIf="state && state.players">
        <ion-icon name="people-outline" (click)="isAdmin() && openPlayersModal()"></ion-icon>
        <ion-badge color="success" slot="end">
          {{ state.players.length }}
        </ion-badge>
      </ng-container>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
