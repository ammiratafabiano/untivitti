<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Remote Card Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Remote Card Game
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input type="text" required [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-list-header lines="full">
      <ion-label>
        Existing Group
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input type="text" required [(ngModel)]="code" [ngModelOptions]="{standalone: true}" placeholder="Insert group code"></ion-input>
    </ion-item>
    <ion-button color="success" (click)="join()">Join</ion-button>
    <ion-list-header lines="full">
      <ion-label>
        New Group
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Cards Set</ion-label>
      <ion-select required [(ngModel)]="selectedSet" [ngModelOptions]="{standalone: true}">
        <ion-select-option *ngFor="let set of cardSets" [value]="set.id">{{ set.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="warning" (click)="create()">Create</ion-button>
  </div>
</ion-content>
