<div *ngIf="!msg.from" #text class="center">
  <div class="title from-game">
    <ion-text>{{ msg.text }}</ion-text>
  </div>
</div>
<div *ngIf="msg.from" #text class="center">
  <div class="subtitle">
    <ion-item lines="none">
      <ion-text color="primary">{{ msg.from }}</ion-text>
      <ion-buttons *ngIf="showClose" slot="end">
        <ion-button color="dark" (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>
  <div class="title">
    <ion-text>{{ msg.text }}</ion-text>
  </div>
</div>
