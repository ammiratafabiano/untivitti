<div *ngIf="!msg.from" #text class="center">
  <div class="title from-game">
    <ion-text>{{ msg.text }}</ion-text>
  </div>
</div>
<div *ngIf="msg.from" #text class="center">
  <div class="subtitle">
    <ion-text color="primary">{{ msg.from }}</ion-text>
    <ion-icon *ngIf="showClose" class="close" slot="end" name="close" (click)="dismiss()"></ion-icon>
  </div>
  <div class="title">
    <ion-text>{{ msg.text }}</ion-text>
  </div>
</div>
